<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <H1> Chào Huyền</H1>
    <img src="https://scontent.fhan14-5.fna.fbcdn.net/v/t39.30808-6/313010285_753546483043491_8689452518615256668_n.jpg?stp=dst-jpg_p526x296&_nc_cat=106&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeEB0sij0w3XzXNu_MPDbB3pbt2pZBZVRClu3alkFlVEKUlWThl1-ZG-XUmtQoSmGg7qDk6KXoeDFAQcfVV5B1G6&_nc_ohc=TAGtnjXzjOgQ7kNvgEoiWfw&_nc_zt=23&_nc_ht=scontent.fhan14-5.fna&_nc_gid=ALfCSRked6RVK1mihG86-eS&oh=00_AYDEjkIjqPHcGVHv5mKgNZq-sglf2aC01iC8XT1LD3WN9g&oe=672A4A89">
<eldset>
    <legend> From đăng kí</legend>
    <form action="" method="">
    <div class="form-group">
        <label for="">Fullname</label>
        <input type="text" name="fullName" placeholer="Họ và tên">


    </div>
    <div class="form-group">
        <label for="">Username</label>
        <input type="text" name="usurname" placeholer="Tài khoản">
        

    </div>
    <div class="form-group">
        <label for="">Thành phố </label>
        <select name="city" id="">
            <option value="0">-Lựa chọn-</option>
            <option value="1">Bac Ninh</option>
            <option value="2">Ha Noi</option>

        </select>

    </div>

    <div class="form-group">
        <label for="">Giới tính </label>
        <div class="list-item"><input type="radio" name="gender"> Nam</div>
        <div class="list-item"><input type="radio" name="gender"> Nữ </div>
        <div class="list-item"><input type="radio" name="gender">Khác </div>
        
    </div>
   

<div class="form-group">
    <label for="">Sở thích</label>
    <div class="list-item"><input type="checkbox" value="1"> Bóng đá</div>
    <div class="list-item"><input type="checkbox" value="2"> Đấm nhau</div>
    <div class="list-item"><input type="checkbox" value="3"> Ăn</div>
    <div class="list-item"><input type="checkbox" value="4"> Đi chơi</div>

<div class="form-group">
    <label for="">Giới thiệu bản thân </label>
    <textarea name="" id="" cols="30" rows="5" placeholder="Giới thiệu về sở thích, con người bạn"> </textarea>

    
</div>
</div>
<div class="form-group">
<input type="submit" value="SUBMIT">
</div>

    </form>
</eldset>
</body>
</html>
